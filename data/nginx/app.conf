server {
    listen 80;
    server_name dasifor.xyz;    
	location /.well-known/acme-challenge/ {
		root /var/www/certbot;
	}
	
	location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dasifor.xyz;

	ssl_certificate /etc/letsencrypt/live/dasifor.xyz/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/dasifor.xyz/privkey.pem;
    
    location / {
        proxy_pass http://example.org; #for demo purposes
    }
}