server {
    listen 80;
    server_name dasifor.xyz;    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dasifor.xyz;

    ssl_certificate /ssl/fullchain.pem;
    ssl_certificate_key /ssl/privkey.pem;
    
    location / {
        proxy_pass http://example.org; #for demo purposes
    }
}
